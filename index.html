    <h1>Registro de pessoas</h1>

    <form id="registro">

        <label>Idade</label>
        <input type="number" name="idade" id="idade">

    <div  class="pessoasReg">
        <h2>Registro</h2>

        <table id="listaPessoas">
            <thead>
                <tr>
                    <th>Nome</th> 
                    <th>Idade</th>
                </tr>
            </thead>
        </table>
    </div>

    <p id="pessoaMaior" ></p>
